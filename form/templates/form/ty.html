    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

.carousel-item {
        height: 32rem;
        background: rgb(0, 0, 0);
        color: white;
        position: relative;
        background-position: center;
        background-size: cover;
      }

      .carousel {
        width: 100%;
        margin: 0 auto;
      }


        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Fira Sans', sans-serif;
            scrollbar-width: none;
            background-size: cover;
            background-repeat: no-repeat;
            -ms-overflow-style: none;
            text-align: center;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        form {
            background-color: #f9f8fc;
            color: rgb(0, 0, 0);
            padding: 30px;
            margin: auto;
            border: solid 1px rgb(197, 197, 197);
            border-radius: 10px;
            box-shadow: 0 5px 5px -1px rgba(0,0,0,.2);
            text-align: left;
            font-weight: 600;
        }

        .contact-form {
            width: 70%;
        }

        input:focus,
        textarea:focus {
            outline: none;
        }

        textarea {
            width: 100%;
            border-radius: 5px;
            border: solid 1px rgb(197, 197, 197);
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: solid 1px rgb(197, 197, 197);
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            background-color: #e4881f;
            color: rgb(255, 255, 255);
            font-weight: 600;
            border: 1px solid rgb(197, 197, 197);
        }

        .but-add {
            margin-bottom: 15px;
            width: 105px;
        }

        .submit-btn:hover {
            background-color: #ff9924;
            color: rgb(0, 0, 0);
        }


        .card {
            display: inline-flex;
            background-color: #f9f8fc;
            color: #23598b;           
            width: 100%;
            height: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .row {
            margin: auto;
            max-width: 1200px;
        }

        #video {
            margin-top: 50px;
            box-shadow: 0 10px 10px -1px rgba(0,0,0,.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .contact {
            margin-top: 70px;
            color: #23598b;
        }

        small {
            font-size: 12px;
        }

        #profile-pic {
            width: 50px;
            margin: 0 auto 0 auto;
        }
  
        #navbar {
            width: 100%;
            background-color: #ffffffbb;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            border-bottom: 1px solid #000;
            z-index: 5;
            box-shadow: 0 5px 5px -1px rgba(0,0,0,.2);
        }
        .nav-content {
            display: flex;
            width: 100%;
            align-items: center;
        }


        .nav-content .logo img{
            display: flex;
            width:35%;
            padding: 2px;
        }

        .nav-content ul{
            font-size: 16px;
            font-weight: bold;
            margin: auto;
            list-style: none;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .nav-content ul li{
            display: inline-block;
            margin-right: 10px;
        }

        .nav-content ul li:last-child{
            margin-right: 0;
        }

        .nav-content ul li a{
            text-decoration: none;
            color: #3283ce;
            transition: all .4s ease-in-out;
        }

        .nav-content ul li a:hover {
            color: #e4881f;
        }

        /*============= Welcoming ===============*/
        #welcome-section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #23598b;
            transition: all .5s ease-in-out;
          
        }

        /*============= projects ===============*/
        #intro {
        background-image: linear-gradient(to bottom, #264c94, #266eec);
        padding: 80px 0;
        align-items: center;
        display: flex;
        color: white;
        margin-top: 80px;
        }

        /*============= Contact ===============*/
        #get-in-touch {
        color: rgb(0, 0, 0);     
        align-items: center;
        text-align: center;
        }

        .question {
            margin-top: 100px;
            color: #23598b;
        }
        .footer {
            margin-top: 50px;
            background-image: linear-gradient(to bottom,#266eec, #264c94);
            color: white;
            padding: 15px 0 5px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            
        }

        @media (max-width: 700px) {
            #video {
                width: 100%;
                height: 100%;
            }
            .nav-content .logo img {
                width: 70%;
            }
            .row {
                margin: 10px;
            }
            .card {
                height: 90%;
            }
            h1 {
                font-size: 22px;
            }
            .contact-form {
                margin-top: 30px;
                width: 100%;
            }
            .footer {
                font-size: 14px;
            }
            h4 {
                font-size: 14px;
            }
        }

        @media (max-width: 900px) {
            #video {
                width: 100%;
                height: 400px;
            }
        }

    </style>

  ></script>

</head>

                <ul>
